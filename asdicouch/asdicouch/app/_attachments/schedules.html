<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Schedules Details</title>
	</head>
	<body>
		<section data-role="page" id="info" data-add-back-btn="true">
 
 			<header data-role="header" data-position="fixed">
				<h1>Schedule Data</h1>	
			</header>
	
			<div data-role="content">
    			<ul data-role="listview" id="infoList">
    			</ul>
    		</div>
    
		</section>
		
	<!-- Start of New Add Page-->
	<section data-role="page" id="addNew" class="addNew" data-add-back-btn="true">
     
    	<header data-role="header" data-position="fixed">
        	<h1>New Employee</h1>
   	 	</header>
    
    	<form action="" id="newStore">
    
    	<section data-role="fieldcontain">
			<label for="firstName">* Name:</label>
			<input type="text" name="firstName" id="lname" value="" placeholder="First Name" data-mini="true" class="required" />
				<span class="hint">* First Name Required</span>					
		</section>
	
		<section data-role="fieldcontain">
			<label for="lastName">* Last Name:</label>
			<input type="text" name="lastName" id="lname" value="" placeholder="Last Name" data-mini="true" class="required" />
				<span class="hint">* Last Name Required</span>					
		</section>
	
	<section data-role="fieldcontain">
		<label for="flip-1">Open:</label>
			<select name="flip-1" id="open" data-role="slider">
				<option value="Active">Active</option>
				<option value="InActive">InActive</option>
			</select>
						
	</section>
	
	<!--Submit and Reset Buttons-->
		<!--<div data-role="fieldcontain" data-mini="true">-->
			<input type="submit" value="Save" id="submit" data-inline="true" data-mini="true" />
			<input type="reset" value="Reset"  data-inline="true" data-mini="true" data-theme="b" />
		<!--</div>-->
    
    </form>
    
    <footer data-role="footer" data-position="fixed">
		<nav data-role="navbar">
			<ul>
				<li><a href="#error" data-icon="bars">Prep Sheets</a></li>
				<li><a href="#error" data-icon="bars">Recipes</a></li>
				<li><a href="#display" data-icon="info">Display Info</a></li>
				<li><a href="#option" data-icon="gear">Options</a></li>	

			</ul>					
		</nav>
	</footer>	
    
</section>	
	</body>
</html>
