<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Scheduler</title>
    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="HandheldFriendly"
          content="True">
    <meta name="MobileOptimized"
          content="320"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <!-- Mobile IE needs ClearType for smoothing fonts -->
    <meta http-equiv="cleartype"
          content="on">

    <!-- StyleSheets under here -->
    <link rel="stylesheet"
          href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />


    <!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
   <script type="text/javascript" src="http://www.modernizr.com/downloads/modernizr-latest.js"></script>

  </head>
  <body>
	<!-- Start of Home Page-->
	<section data-role="page" id="home" class="homepage">
     
    	<header data-role="header" data-position="fixed">
        	<h1>My Scheduler</h1>
   	 	</header>
   	 	
   	 <section data-role="content">
				
		<div id="options">
				
			<ul data-role="listview" data-ajax="true" data-inset="true">
				<li><a href="#lineCheck">Line Check</a></li>
				<li><a href="#loadData">Dynamic Data</a></li>									
			</ul>
		</div>
				
	</section>
	
		<footer data-role="footer" data-position="fixed">
			
			<nav data-role="navbar">
				
				<ul>					
					<li><a href="#error" data-icon="bars">Requests</a></li>
					<li><a href="#error" data-icon="bars">Events</a></li>
					<li><a href="#display" data-icon="info">Display Info</a></li>
					<li><a href="#option" data-icon="gear">Options</a></li>						
				</ul>
					
			</nav>
			
		</footer>
    
    </section>
    
    <!--This is for the Dynamic data display-->
 	<section data-role="page" id="loadData" data-add-back-btn="true">
 
 		<header data-role="header" data-position="fixed">
			<h1>DATA</h1>	
		</header>
	
		<div data-role="content">
    		<ul data-role="listview" id="schedulelist">
    		</ul>
    	</div>
    
    	<footer data-role="footer" data-position="fixed">
			
			<nav data-role="navbar">
				
				<ul>
					<li><a href="#error" data-icon="bars">Prep Sheets</a></li>
					<li><a href="#error" data-icon="bars">Recipes</a></li>
					<li><a href="#display" data-icon="info">Display Info</a></li>
					<li><a href="#option" data-icon="gear">Options</a></li>						
				</ul>
					
			</nav>
			
		</footer>
	
	</section>
    
     <!-- JavaScript under here -->
	<script type="text/javascript"
        src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript"
        src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
